<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <!-- Google Font : Bree Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title"><a href="https://github.com/LorisQsd/PokeApi">Pokédex</a></h1>
            <a href="https://github.com/LorisQsd/PokeApi">Code source</a>
        </header>

        <main class="main">
            <form class="form">
                <fieldset class="input-group">
                    <label for="pokemon" class="label">Rechercher un pokémon par #id :</label>
                    <div class="input-text">
                        <input type="text" name="pokemon" id="pokemon" class="search-by-id" placeholder="123">
                        <i class="bi bi-search"></i>
                    </div>
                </fieldset>
            </form>

            <div class="generation-container">
            </div>

            <div class="loader">
                <img src="./images/poke-ball.png" alt="poke-ball" class="loader__img">
                <img src="./images/poke-ball.png" alt="poke-ball" class="loader__img">
                <img src="./images/poke-ball.png" alt="poke-ball" class="loader__img">
            </div>

            <ul class="pokemon__list">
            </ul>

            <dialog class="modal pokemon__info">

                <div class="infos-container">

                    <div class="infos-right">
                        
                        <div class="types-container">
                            <!-- <div class="pokemon__types plante"><p class="type__paragraph">Plante</p></div> -->
                        </div>

                        <h4 class="stats__title">Statistiques</h4>

                        <ul class="stats__list">
                            <!-- <li class="stats__list-item">
                                <span>PV</span>
                                <span>60</span>
                                <span class="progress-bar--bg">
                                    <span class="progress-bar--prog" data-power="60"></span>
                                </span>
                            </li> -->
                        </ul>

                        <p class="modal__paragraph">Taille: </p>

                    </div>
                </div>
                
                <button class="btn btn--modal"></button>
            </dialog>
        </main>
    </div>
    
    <script type="module" src="./js/index.js" defer></script>
</body>
</html>
