<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Google Font : Bree Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title"><a href="http://127.0.0.1:5500/index.html">Pokédex</a></h1>
        </header>

        <main class="main">
            <form class="form">
                <fieldset class="input-group">
                    <label for="pokemon" class="label">Rechercher un pokémon par #id :</label>
                    <div class="input-text">
                        <input type="text" name="pokemon" id="pokemon" class="search-by-id" placeholder="123">
                        <i class="bi bi-search"></i>
                    </div>
                </fieldset>

                <fieldset class="input-group">
                    <label for="pokemon-min" class="label">Rechercher du pokémon :</label>
                    <div class="input-text">
                        <input type="text" name="pokemon-min" id="pokemon-min" class="search-by-min" placeholder="10">
                        <i class="bi bi-search"></i>
                    </div>
                    <label for="pokemon-max" class="label">au pokémon :</label>
                    <div class="input-text">
                        <input type="text" name="pokemon-max" id="pokemon-max" class="search-by-max" placeholder="123">
                        <i class="bi bi-search"></i>
                    </div>
                </fieldset>
            </form>

            <div class="loader">
                <img src="poke-ball.png" alt="poke-ball" class="loader__img">
                <img src="poke-ball.png" alt="poke-ball" class="loader__img">
                <img src="poke-ball.png" alt="poke-ball" class="loader__img">
            </div>

            <ul class="pokemon__list">
            </ul>
        </main>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
